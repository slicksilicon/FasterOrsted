<!DOCTYPE html>
<html lang="en">    
    <body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible">                
        <meta name="title" id="tid" content="{{ title }}">
        <meta name="server_address" id="serverid" content="{{ serverip }}">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
        <!-- Bootstrap -->

        <title id="global_title"></title>

        <!-- Global imports -->        
        <link rel="stylesheet" type="text/css" href="base.css">                              
    </body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" style="width: 100vw; height:60px;">
        <div style="display: flex; flex-direction: row; width: 100%; height: 60px; align-items: center; justify-content: space-between;">
            <h3 id="global_error_msg" class="navbar-brand" style="width: 30%;color:crimson;padding-left: 5px;"></h3>
            <div style="width: calc(40% - 180px); display:flex; justify-content: center;padding-left: 300px;">
                <h3 class="navbar-brand" style="justify-items: left!important;">{{ nav_title }}</h3>                
            </div>            
            <div id="global_wait_div" class="nav_animator" style="width: 30%!important;"></div>
        </div>
        
    </header>

    <script>                
        /* Global Varaibles */        
        var global_title = document.getElementById('tid').getAttribute('content'); 
        var global_server_id = document.getElementById('serverid').getAttribute('content');
        if (global_server_id == null){
            global_server_id = 'localhost:8000';
        }               
    </script>

    <div class="top_container">
        <div id="global_sidebar" class="sidebar" style="overflow: hidden;">
            <div class="sidebar_header"> Menu </div>
        </div>
        <div id="global_main" class='main_container'>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script type="module">
        import {global_boot} from './global.js';                
        await global_boot(global_server_id);
    </script>

    {% block compute %}
    {% endblock %}

</html>
